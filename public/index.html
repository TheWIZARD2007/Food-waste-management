<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Food Waste Management System</title>
  <link rel="stylesheet" href="css/main.css" />
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <h1>Food Waste Management</h1>
      </div>
      <ul class="nav-links">
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="#donate">Donate</a></li>
        <li><a href="#recent-activity">Recent Activity</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Hero Section -->
    <section class="hero">
      <h2>Reduce Waste, Feed the Needy</h2>
      <p>
        Join our mission to minimize food waste and make a difference by helping
        those in need.
      </p>
      <a href="#donate" class="btn">Get Started</a>
    </section>

    <!-- Donation Form -->
    <section id="donate" class="donation-form">
      <h2>Donate Food</h2>
      <form class="form" id="donation-form">
        <label for="foodType">Food Type</label>
        <input type="text" id="foodType" name="foodType" placeholder="e.g., Rice, Bread" required />

        <label for="quantity">Quantity (kg)</label>
        <input type="number" id="quantity" name="quantity" placeholder="Enter quantity in kg" required min="1" />

        <label for="expiryDate">Expiry Date</label>
        <input type="date" id="expiryDate" name="expiryDate" required />

        <button type="submit" class="btn">Donate</button>
      </form>
    </section>

    <!-- Recent Activity Section -->
    <section id="recent-activity" class="recent-activity">
      <h2>Recent Donations</h2>
      <ul id="recent-donations">
        <!-- Recent donations will be injected dynamically by JS -->
      </ul>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Food Waste Management System. All Rights Reserved.</p>
  </footer>

  <script src="js/form.js"></script>
</body>
</html>
